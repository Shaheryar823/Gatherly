{% extends "base.html" %}
{% block title %}Register | Gatherly{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Create Account</h2>
    <form action="/register" method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-1">Username</label>
            <input type="text" name="username" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Email</label>
            <input type="email" name="email" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" name="password" required class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
            Register
        </button>
    </form>
    <p class="text-center text-gray-600 text-sm mt-3">
        Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
