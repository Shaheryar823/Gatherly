{% extends "base.html" %}
{% block title %}Create Post | Gatherly{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Create a Post</h2>
    <form action="/posts/create" method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-1">Content</label>
            <textarea name="content" rows="4" required
                      class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">{{ post[2] if post else '' }}</textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
            Post
        </button>
    </form>
</div>
{% endblock %}
