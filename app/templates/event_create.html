{% extends "base.html" %}
{% block title %}Create Event | Gatherly{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Create a New Event</h2>
    <form action="/events/create" method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-1">Title</label>
            <input type="text" name="title" required value="{{ event[2] if event else '' }}"
                   class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Description</label>
            <textarea name="description" rows="4"
                      class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">{{ event[3] if event else '' }}</textarea>
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Date & Time</label>
            <input type="datetime-local" name="event_date" required value="{{ event[4]|replace(' ', 'T') if event else '' }}"
                    class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Location</label>
            <input type="text" name="location" value="{{ event[5] if event else '' }}"
                   class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
            Create Event
        </button>
    </form>
</div>
{% endblock %}
